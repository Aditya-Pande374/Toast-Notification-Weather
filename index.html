<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Toast Notification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="main-screen">
        <p class="location"><i class="fa-solid fa-location-dot"></i> Location: <span class="show-location"></span></p>
        <p class="date"><i class="fa-regular fa-calendar-days"></i> Date: <span class="show-date"></span></p>
        <p class="time"><i class="fa-solid fa-clock"></i> Time: <span class="show-time"></span></p>
        <p class="weather"><i class="fa-solid fa-cloud-sun-rain"></i> Weather: <span class="show-weather"></span></p>
        <ul class="instructions">
                <li>Use arrow keys to move your character.</li>
                <li>Head over to the red coloured PC's.</li>
        </ul>
    </div>
    <script src="https://kit.fontawesome.com/031ed58609.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
